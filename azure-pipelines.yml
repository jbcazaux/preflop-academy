trigger:
  - master
pr:
  drafts: false
  autoCancel: true
  branches:
    include:
      - master

resources:
  - repo: self

variables:
  azureSubscription: 'Abonnement Azure 1(a95d975e-5977-4349-86f4-87b81555a0e0)'
  dockerRegistryServiceConnection: 'efd620cb-8723-4b45-9528-0912f1444c83'
  resourceGroupName: 'preflop-academy'
  appName: 'preflop-academy'
  imageRepository: 'preflopacademy'
  containerRegistry: 'preflopacademy.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  pool:
    vmImage: $(vmImageName)
  jobs:
  - job: InstallAndTest
    steps:
      - task: NodeTool@0
        displayName: 'npm install & build'
        inputs:
          versionSpec: '14.x'
      - script: |
          npm ci
          npm run lint
          npm run build
  - job: Build
    dependsOn: InstallAndTest
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
    displayName: 'Build and Push Docker Image'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  pool:
    vmImage: $(vmImageName)
  jobs:
    - deployment: DeployAppService
      displayName: Deploy App Service on Staging slot
      environment: 'prod'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: AzureRmWebAppDeployment@4
                inputs:
                  ConnectionType: 'AzureRM'
                  azureSubscription: 'Abonnement Azure 1(a95d975e-5977-4349-86f4-87b81555a0e0)'
                  appType: 'webAppContainer'
                  WebAppName: '$(appName)'
                  DockerNamespace: '$(containerRegistry)'
                  DockerRepository: '$(imageRepository)'
                  DockerImageTag: '$(tag)'


